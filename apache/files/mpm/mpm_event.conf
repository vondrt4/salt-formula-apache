{%- from "apache/map.jinja" import server with context %}
# event MPM
# StartServers: initial number of server processes to start
# MinSpareThreads: minimum number of worker threads which are kept spare
# MaxSpareThreads: maximum number of worker threads which are kept spare
# ThreadsPerChild: constant number of worker threads in each server process
# MaxRequestWorkers: maximum number of worker threads
# MaxConnectionsPerChild: maximum number of requests a server process serves
<IfModule mpm_event_module>
    StartServers            {{ server.mpm.event.servers.start }}
    MinSpareThreads         {{ server.mpm.event.servers.spare.min }}
    MaxSpareThreads         {{ server.mpm.event.servers.spare.max }}
    ThreadsPerChild         {{ server.mpm.event.threadsperchild }}
    MaxRequestWorkers       {{ server.mpm.event.max_clients }}
    MaxConnectionsPerChild  {{ server.mpm.event.servers.max_requests }}
    ServerLimit             {{ server.mpm.event.limit }}
    ThreadLimit             {{ server.mpm.event.threadlimit }}
</IfModule>

